<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Articles</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body>


<!-- Content Section -->
<div class="container">
    <div class="row">
    
        <div class="col-md-12">
            <h1>Articles</h1>
        </div>
    </div>
   <div class="row">
        <div class="col-md-12">  

	        <div class="input-group stylish-input-group">
	            <input type="text" class="form-control" placeholder="Search" id="input_search" >
	                    <span class="input-group-addon">
	                            <span class="glyphicon glyphicon-search"></span>
	                    </span>
	  
	            <div class="pull-right">
	                <button class="btn btn-success" data-toggle="modal" data-target="#add_new_article_modal">Add New Article</button>
	            </div>
	        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Articles:</h3>

                <table class="table table-bordered table-striped">
                
                        <tr>
                            <th>Id.</th>
                            <th>Title</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                <tbody id="articles_content">

				</tbody>
				
                </table>
        </div>
    </div>
</div>
<!-- /Content Section -->


<!-- Bootstrap Modals -->
<!-- Modal - Add New Article -->
<div class="modal fade" id="add_new_article_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add New Article</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="input_title">Title</label>
                    <input type="text" id="input_title" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="input_body">Body</label>
                    <textarea class="form-control" rows="5"  id="input_body" class="form-control"></textarea>
                    
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addArticle()">Add Article</button>
            </div>
        </div>
    </div>
</div>
<!-- // Modal -->

<!-- Modal - Update Article details -->
<div class="modal fade" id="update_article_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Update</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="update_first_name">Title</label>
                    <input type="text" id="input_title" placeholder="Title" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="update_last_name">Body</label>
                    <textarea class="form-control" rows="5"  id="input_body" class="form-control"></textarea>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="UpdateArticleDetails()" >Save Changes</button>
                <input type="hidden" id="hidden_article_id">
            </div>
        </div>
    </div>
</div>
<!-- // Modal -->

<!--  Template -->
<template id="article_mustache_template">
			<tr>
				<td>{{id}}</td> 
				<td>{{title}}</td>
				<td><button onclick='GetArticleDetails({{id}})' class='btn btn-warning'>Edit</button></td>
				<td><button onclick='DeleteArticle({{id}})' class='btn btn-danger'>Delete</button></td>
			</tr>
</template>


<!-- Jquery JS file -->
<script  src="https://code.jquery.com/jquery-1.12.4.min.js"
              integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
              crossorigin="anonymous"></script>
<!-- Bootstrap JS file -->
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Mustache -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>

<!-- Custom JS file -->
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
